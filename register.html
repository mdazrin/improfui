<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<nav class="bg-emerald-400 border-b-4">
    <div class="flex justify-between">
        <div>
            <img class="w-32 h-24" src="asset/Improf.png" alt="Improf Logo">
        </div>
        <div class="flex no-wrap">
            <div class="px-1 py-5">
                <button class="rounded-md bg-indigo-500 px-5 py-1 text-white font-semibold shadow-lg transition
                hover:-translate-y-1 hover:scale-110">
                    Sign In
                </button>
            </div>
            <div class="px-1 py-5">
                <button class="rounded-md bg-indigo-500 px-5 py-1 text-white font-semibold shadow-lg transition
                hover:-translate-y-1 hover:scale-110">
                    Register
                </button>
            </div>
        </div>
    </div>
</nav>


<body>
<div class="relative flex justify-center w-screen h-full">
    <form class="container mx-auto mt-40 w-60 border-2 border-double rounded-lg">
        <div class="container px-3 py-2">
            <div class="py-3">
                <label>Username</label>
            </div>
            <div class="rounded-md border-4">
                <input type="text" name="username">
            </div>
            <div class="py-3">
                <label>Password</label>
            </div>
            <div class="rounded-md border-4">
                <input type="password" name="password">
            </div>
            <div class="py-3">
                <button class="rounded-md bg-indigo-500 px-5 py-1 text-white shadow-lg hover:bg-emerald-500">Sign In</button>
            </div>
        </div>
    </form>
</div>


<!-- Import App -->
<script src="main.js"></script>

</script>
</body>
</html>
